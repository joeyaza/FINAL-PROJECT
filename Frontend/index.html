<!DOCTYPE html>
<html ng-app="ghost-storiesApp">
<head>
<meta charset="utf-8">
<title>GHOST STORIES</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="./js/waypoints.js"></script>
<script src="./js/main.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/controllers.js"></script>
<script type="text/javascript" src="./js/tileView.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
  <title></title>
</head>
<body>

<main ng-controller="MainController as main">

  <div ng-repeat="story in main.all">

    <div ng-repeat="tile in story.tiles">
      <tile tile="tile"></tile>
    </div>
  </div>
</main>

</body>

</html>
