<!-- Login -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>LOG IN</h2>
    <form id="login" class="col s12" method="post" action="/login">
      <input type="email" name="email" id="login-email" class="validate" placeholder="Email">
      <input type="password" name="password" id="login-password" class="validate"  placeholder="Password">
      <button type="submit" class="btn waves-effect modal-action modal-close">Submit<i class="material-icons right">send</i></button>
    </form>
  </div>
</div>
