
<div class="login">
<h2 id="login"> Log In</h2>
  <div class="container">
    <form id="login" class="col s12" method="post" action="/login">
      <div class="row">
        <input type="email" name="email" class="validate" placeholder="Email" autocomplete="off">
        <input type="password" name="password" class="validate" placeholder="Password" autocomplete="off">
      </div>
      <button type="submit" class="btn waves-effect modal-action modal-close">Submit<i class="material-icons right"></i></button>
    </form>
  </div>
</div>
